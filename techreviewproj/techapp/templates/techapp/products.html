{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<table class="table">
  <tr>
      <th>Name</th>
      <th>Price</th>
  </tr>
  {% for p in products_list %}
    <tr>
        <td><a href="{% url 'productdetails' id=p.id %}">{{ p.productname }}</a></td>
        <td> {{ p.productprice }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
